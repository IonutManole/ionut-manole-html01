<!DOCTYPE html>
<html>

<head>
  <title>Radio boxes</title>
</head>

<body>

  <h1>Animalele mele preferate</h1>
  <form>
    <h3>Pasari</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="pasari"
          id="uliu"
          value="Uliu"
        >
        <label for="uliu">Uliu</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="bufnita"
          value="Bufnita"
        >
        <label for="bufnita">Bufnita</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="lebada"
          value="Lebada"
        >
        <label for="lebada">Lebada</label>
      </li>
    </ul>

    <h3>Pesti</h3>

    <ul>
      <li>
        <label for="tuna">Ton</label>
        <input
          type="radio"
          name="fish"
          id="tuna"
          value="Ton"
        >
      </li>
      <li>
        <label for="shark">Rechin</label>
        <input
          type="radio"
          name="fish"
          id="shark"
          value="Rechin"
        >
      </li>
      <li>
        <input
          type="radio"
          name="fish"
          id="salmon"
          value="Somon"
        >
        <label for="salmon">Somon</label>
      </li>
    </ul>

    <h3>Mamifere</h3>

    <ul>
      <li>
        <label for="cat">Pisica</label>
        <input
          type="radio"
          name="mamals"
          id="cat"
          value="Pisica"
        >
      </li>
      <li>
        <label for="dog">Caine</label>
        <input
          type="radio"
          name="mamals"
          id="dog"
          value="Caine"
        >
      </li>
      <li>
        <label for="cow">Vaca</label>
        <input
          type="radio"
          name="mamals"
          id="cow"
          value="Vaca"
        >
      </li>
    </ul>
    <button type="submit">Trimite</button>
  </form>

</body>

</html>
